#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/aquarius_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -DZ80 -DAQUARIUS -D__AQUARIUS__ -M -subtype=default -clib=default

CLIB		default -Cc-standard-escape-chars -laquarius_clib -lndos
CLIB		ansi  -Cc-standard-escape-chars -pragma-need=ansiterminal -laquarius_clib -lndos

SUBTYPE		default -Cz+aquarius
